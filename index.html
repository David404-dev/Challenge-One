<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="img-background"></div>
    <div class="title-and-p">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

      <p class="para1">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
    </div>

    <div class="stats">
      <p class="stat-title">10k+
      <p class="stat-label">companies</p>
      </p>
      <p class="stat-title">314
      <p class="stat-label">templates</p>
      </p>
      <p class="stat-title">12m+
      <p class="stat-label">queries</p>
      </p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">David Phon</a>.
    </div>
  </div>
</body>

</html>
